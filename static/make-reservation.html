<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

			background-color: #3d3d3d;
			margin-top: 2em;
			padding: 1em;
			color: white;
			font-size: 80%;

		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Le Hotel</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="reservation.html">Book Now</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Rooms
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
							<li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="/rooms/plans">Floor Plans</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html" aria-disabled="true">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="text-center mt-4">Make Reserveration</h1>
				<form method="post" action="/make-reservation" class="" novalidate>
					<input type="hidden" name="csrf_token" value="{{.CSRFToken}}"
					<div class="form-group">
						<label for="first_name">First name:</label>
						<input class="form-control" type="text" name="first_name" id="first_name" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="last_name">Last name:</label>
						<input class="form-control" type="text" name="last_name" id="last_name" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input class="form-control" type="email" name="email" id="email" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="phone">Phone number:</label>
						<input class="form-control" type="text" name="phone" id="phone" required autocomplete="off">
					</div>

					<hr>

					<input class="form-control" type="submit" class="btn btn-primary" value="Make Reservation">
				</form>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
